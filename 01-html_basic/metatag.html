<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!-- title 태그보다 앞서야함 -->
  <meta name="keywords" content="" /> <!-- 구글에서 이 메타태그는 더이상 참고하지 않음-->
  <meta name="description" content="이 페이지에 대한 설명이 들어간다. 구글에서 이 메타태그를 참고" />
  <meta name="author" content="" />
  <meta name="generator" content="wordpress" /> <!-- 이 페이지를 어떤 프레임워크를 사용해서 만들었는가에 관한 정보 -->
  <meta name="robots" content="index" /> <!-- 이 페이지를 구글검색엔진이 색인에 등록하는 것을 허용, [,noindex] -->
  <meta name="robots" content="follow" /> <!-- 이 페이지와 연결된 페이지를 검색하는 것을 허용한다. [,nofollow] -->
  
  <!-- 오픈그래픽(og) / 카카오톡 링크 전달 시 함께 전달되는 섬네일이나 제목 및 설명 정보를 담고있는 메타 정보 -->
  <meta property="og:title" content="페이지제목" />
  <meta property="og:url" content="http://사이트주소" />
  <meta property="og:image" content="http://이미지주소" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="사이트설명" />

  <!-- 3초 뒤 뒤의 주소로 이동 -->
  <meta http-equiv="refresh" content="3; url=http://google.com" />

  <!-- 반응형 웹에서 디바이스 해상도에 맞게 텍스트 등의 크기를 조정해주는 메타 정보 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
</head>
<body>
  
</body>
</html>
